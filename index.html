<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Web-shop</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/Logo.svg" alt="logo">
        <input type="text" placeholder="Знайти потрібний продукт" class="search">
        <img src="./img/Sign up.svg" alt="Sign up" class="signUp">
       <button type="button" class="sent">Надіслати</button>
    </header>
    <main>
        <div class="navBar">
           <p>Ноутбуки</p> 
           <p> Телефони</p> 
           <p> Монітори/ <br> Телевізори</p> 
           <p> Миші</p>
           <img class="laptop" src="./img/laptop.png" alt="laptop" width="40">
           <img class="phone" src="./img/phone.png" alt="phone" width="40">
           <img class="display" src="./img/display.png" alt="display" width="40">
           <img class="mouse" src="./img/mouse.png" alt="mouse" width="40">
        </div>
        <div class="main">
            <p class="macbook">Macbook Air</p>
            <p class="asus">Asus ROG Strix G</p>
            <p class="lenovo">Lenovo Legion</p>
        </div>
        <div class="images">
        <img src="./img/macbook.jpg" alt="macbook" class="imgM">
        <img src="./img/asus.jpg" alt="asus" class="imgA">
        <img src="./img/Lenovo.jpg" alt="lenovo" class="imgL">
            </div>
            <div class="buttons">
                <button type="button" class="buy1">
                    Замовити
                </button>
                <button type="button" class="buy2">
                    Замовити
                </button>
                <button type="button" class="buy3">
                    Замовити
                </button>
            </div>
            <img src="./img/Vector.svg" alt="buy" class="imgBuy1">
            <img src="./img/Vector.svg" alt="buy" class="imgBuy2">
            <img src="./img/Vector.svg" alt="buy" class="imgBuy3">
            <div class="sums">
                <p class="k50">50.000 <br> грн</p>
                <p class="k30">30.000 <br> грн</p>
                <p class="k40">40.000 <br> грн</p>
            </div>
    </main>
</body>
</html>
